name: YouTube Summary Notifier

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:  # 手動実行も可能

permissions:
  contents: write  # notified.json の自動コミットに必要

concurrency:
  group: youtube-notifier
  cancel-in-progress: false

jobs:
  check-and-notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Japanese fonts
        run: sudo apt-get update && sudo apt-get install -y fonts-noto-cjk

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install Playwright Chromium
        run: playwright install --with-deps chromium

      - name: Run notifier
        run: python -m src.main
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Commit notified.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/notified.json
          git diff --staged --quiet || git commit -m "Update notified videos"
          git push
